<html>
    <body>
        <div class="conteudo_cabecalho">
            <section name="nome_cabecalho">
                <haeder>
                    <h2>Victor Raphael de Souza Menezes</h2>
        </div>
                </haeder>
        

        <div class="conteudo_principal">
            <section name="froom_ctt">
                <form id="envio_ctt" method="get">
                    <legend>Preencha os campos:</legend>
                        <ul>
                            <label for="contatoNome">Nome:</label>
                            <input type="text" name="nome" id="contatoNome" placeholder="Digite seu Nome"
                            maxlength="50" autocomplete="on" required autofocus><br>
                            <br>
                            <label for="contatoSobrenome">Sobrenome:</label>
                            <input type="text" name="Sobrenome" id="contatoSobrenome" placeholder="Digite seu Sobrenome"
                            maxlength="50" autocomplete="on" required><br>
                            <br>
                            <label for="contatoemail">Email:</label>
                            <input type="email" name="email" id="contatoemail" placeholder="exemplo@exemplo.com"
                            maxlength="50" autocomplete="on" required><br>
                            <br>
                            <label for="contatotelefone">Telefone:</label>
                            <input type="text" name="telefone" id="contatotelefone" placeholder="DDD 99999-9999"
                            maxlength="14" autocomplete="on" required><br>
                            <br>
                            <label for="contatoassunto">Assunto:</label>
                            <input type="text" name="assunto" id="contatoassunto" placeholder="Perguntas/informações..."
                            maxlength="50" autocomplete="on" required><br>
                            <br>
                            <label for="contatoMensagem">Mensagem:</label>
                            <textarea cols="60" rows="8" name="mensagem" id="contatoMensagem" placeholder="Escreva sua mensagem"
                            maxlength="50" autocomplete="on" required></textarea>
                            <br>
                            <button type="submit" name="botao" id="botaoEnviarContato">Enviar</button>
                            <button type="reset" name="botao" id="botaoResetContato">apagar</button>
                        </ul>
                </form>
            </section>
        </div>
        <div class="conteudo_rodape">
            <section name="direitos_reservados">
                <footer>
                    <p>Meu site 2023 - Todos os direitos resevados©</p>
                </footer>
            </section>
        

        </div>
    </body>

</html>
